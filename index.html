<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css"> 
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card">
    
    <div id="image">
      <a href="">
        <img src="./images/image-equilibrium.jpg" alt="equilibruim">
      </a>
    </div>
    <h3><a href=""> Equilibrium #3429</a></h3>
    
    <p class="content">
      Our Equilibrium collection promotes balance and calm.
    </p> 
    <div class="eth">
      <h4>0.041 ETH</h4>
    </div>
    <span class="content side">3 days left</span>
    
    <hr>
    
    <div>
      <img  class="creator" src="./images/image-avatar.png" alt="avatar">
      <p class="content side-content">
        Creation of <a href="">Jules Wyvern</a>
      </p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/d3longas">Arthur Oliveira</a>.
  </div>
</body>
</html>
